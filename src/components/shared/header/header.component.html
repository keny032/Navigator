
<header class="bg-white shadow-md sticky top-0 z-50">
  <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <a routerLink="/home" class="flex-shrink-0 text-xl font-bold" style="color: #0047BA;">
          Navigator Birokratije
        </a>
      </div>
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a routerLink="/home" routerLinkActive="text-white bg-blue-700" [routerLinkActiveOptions]="{exact: true}" class="text-gray-700 hover:bg-gray-200 px-3 py-2 rounded-md text-sm font-medium">Početna</a>
          <a routerLink="/procedures" routerLinkActive="text-white bg-blue-700" class="text-gray-700 hover:bg-gray-200 px-3 py-2 rounded-md text-sm font-medium">Procedure</a>
          <a routerLink="/offline" routerLinkActive="text-white bg-blue-700" class="text-gray-700 hover:bg-gray-200 px-3 py-2 rounded-md text-sm font-medium">Offline</a>
          <a routerLink="/assistant" routerLinkActive="text-white bg-blue-700" class="text-gray-700 hover:bg-gray-200 px-3 py-2 rounded-md text-sm font-medium">AI Asistent</a>
          <button (click)="logout()" class="ml-4 bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-md text-sm font-medium">
            Odjava
          </button>
        </div>
      </div>
      <div class="-mr-2 flex md:hidden">
        <button (click)="toggleMenu()" type="button" class="bg-gray-100 inline-flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-gray-800 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-blue-500" aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          @if (!isMenuOpen()) {
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          } @else {
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          }
        </button>
      </div>
    </div>
  </nav>

  @if (isMenuOpen()) {
    <div class="md:hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a routerLink="/home" routerLinkActive="text-white bg-blue-700" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()" class="text-gray-700 hover:bg-gray-200 block px-3 py-2 rounded-md text-base font-medium">Početna</a>
        <a routerLink="/procedures" routerLinkActive="text-white bg-blue-700" (click)="closeMenu()" class="text-gray-700 hover:bg-gray-200 block px-3 py-2 rounded-md text-base font-medium">Procedure</a>
        <a routerLink="/offline" routerLinkActive="text-white bg-blue-700" (click)="closeMenu()" class="text-gray-700 hover:bg-gray-200 block px-3 py-2 rounded-md text-base font-medium">Offline</a>
        <a routerLink="/assistant" routerLinkActive="text-white bg-blue-700" (click)="closeMenu()" class="text-gray-700 hover:bg-gray-200 block px-3 py-2 rounded-md text-base font-medium">AI Asistent</a>
        <button (click)="logout(); closeMenu();" class="w-full text-left mt-2 bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-md text-base font-medium">
          Odjava
        </button>
      </div>
    </div>
  }
</header>
