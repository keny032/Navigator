
<div class="flex flex-col h-[calc(100vh-4rem)] bg-gray-50">
  <!-- Chat messages -->
  <div #chatContainer class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-4">
    @for (message of messages(); track $index) {
      <div class="flex" [class]="message.sender === 'user' ? 'justify-end' : 'justify-start'">
        <div class="max-w-xs lg:max-w-md px-4 py-3 rounded-2xl" [class]="message.sender === 'user' ? 'bg-blue-600 text-white' : 'bg-white shadow'">
          <p class="text-sm">{{ message.text }}</p>
        </div>
      </div>
    }
    @if (isLoading()) {
      <div class="flex justify-start">
        <div class="max-w-xs lg:max-w-md px-4 py-3 rounded-2xl bg-white shadow">
          <div class="flex items-center space-x-2">
              <div class="w-2 h-2 rounded-full animate-pulse bg-gray-500"></div>
              <div class="w-2 h-2 rounded-full animate-pulse bg-gray-500 delay-75"></div>
              <div class="w-2 h-2 rounded-full animate-pulse bg-gray-500 delay-150"></div>
          </div>
        </div>
      </div>
    }
  </div>

  <!-- Message input -->
  <div class="bg-white border-t p-4 sm:p-6">
    <div class="relative">
      <input type="text"
             placeholder="Unesite VaÅ¡e pitanje..."
             class="w-full pl-4 pr-12 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
             [ngModel]="userInput()"
             (ngModelChange)="userInput.set($event)"
             (keyup.enter)="sendMessage()"
             [disabled]="isLoading()">
      <button (click)="sendMessage()" [disabled]="isLoading() || userInput().trim() === ''"
              class="absolute inset-y-0 right-0 flex items-center justify-center w-12 h-full text-white bg-blue-600 rounded-r-full hover:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
        </svg>
      </button>
    </div>
  </div>
</div>
